{% extends 'businessapp/base.html' %}
{% block title %}Registro - CrediSmart{% endblock %}
{% block content %}
    <div class="card">
        <h2>Registro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Registrarse</button>
        </form>
        <a href="{% url 'login' %}" class="back-button">Volver al Inicio de Sesi√≥n</a>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
