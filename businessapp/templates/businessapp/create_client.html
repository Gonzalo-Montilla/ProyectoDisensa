<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente - CrediSmart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .form-container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crear Nuevo Cliente</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="identification">Identificación:</label><br>
            <input type="text" id="identification" name="identification" required><br>
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Teléfono:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="purchase_date">Fecha de Compra:</label><br>
            <input type="date" id="purchase_date" name="purchase_date" required><br>
            <label for="purchase_value">Valor de Compra:</label><br>
            <input type="number" step="0.01" id="purchase_value" name="purchase_value" required><br>
            <label for="city">Ciudad:</label><br>
            <input type="text" id="city" name="city" required><br>
            <label for="business_partner">Socio Comercial:</label><br>
            <select id="business_partner" name="business_partner">
                <option value="">-- Seleccione un socio --</option>
                {% for partner in partners %}
                    <option value="{{ partner.id }}">{{ partner.name }}</option>
                {% endfor %}
            </select><br>
            <button type="submit">Crear Cliente</button>
        </form>
        <a href="{% url 'client_list' %}">Volver a la Lista de Clientes</a>
    </div>
</body>
</html>
