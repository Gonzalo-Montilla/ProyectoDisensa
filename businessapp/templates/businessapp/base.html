<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrediSmart{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <img src="{% static 'businessapp/images/logo.png' %}" alt="CrediSmart Logo" class="logo">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'client_list' %}">Clientes</a>
        <a href="{% url 'partner_list' %}">Socios</a>
        <a href="{% url 'create_client' %}">Crear Cliente</a>
        <a href="{% url 'create_partner' %}">Crear Socio</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Cerrar Sesión</a>
        {% else %}
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
